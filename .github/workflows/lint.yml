name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: Install just
        uses: taiki-e/install-action@just
      
      - name: Install tools
        run: just init
      
      - name: Run lint
        run: just lint 